
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">

    <script defer src="bundle.js"></script>
    <title>Sudoku Solver Visualizer</title>
</head>


<body>
    <div class="container">
        <div class="title-row">
            <h1>Sudoku Solver</h1>
            <hr>
        </div>

        <div class="board-row">
            <table id="sudoku"></table>
        </div>

        <div class="slider-row">
            <label for="sld-solve-speed">Solving speed:</label>
            <input type="range" id="sld-solving-speed" min="0" max="3" value="2" list="ticks">
            <datalist id="ticks">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </datalist>
        </div>

        <div class="buttons-row">
            <button class="button" id="btn-clear" type="button">Clear</button>
            <button class="button" id="btn-solve" type="button">Solve</button>
            <button class="button" id="btn-generate" type="button">Generate</button>
        </div>

        <div class="status-row">
            <h2 id="sudoku-status"></h2>
        </div>
    </div>

    <footer>
  <p class="footer-info">
    Interactive Sudoku built by <strong>Tanisha Patel</strong> ðŸ§© Â·  
    <a href="https://github.com/tanishapatel23" target="_blank" rel="noopener noreferrer">GitHub</a> Â·  
    <a href="https://www.linkedin.com/in/tanisha-patel-77461a29a" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  </p>
</footer>



</body>

</html>
